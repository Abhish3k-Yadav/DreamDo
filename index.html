<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamDo - Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-pattern"></div>

  <div class="container glass">
    <h1 class="gradient-text">DreamDo - Your Day, Your Way</h1>
    <p class="quote" id="quote"></p>

    <div class="controls">
      <input id="taskInput" placeholder="What's your next move? ✍️">
      <button id="addBtn">➕</button>
      <button id="clearAll">🧹</button>
      <button id="toggleMode">🌙</button>
    </div>

    <p id="taskCount">0 missions to conquer</p>
    <ul id="todoList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
